<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Font Family Black Ops One-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <!--Fontawesome-->
  <script src="https://kit.fontawesome.com/1c776a677b.js" crossorigin="anonymous"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <title>Character Manager</title>
</head>

<body>
  <!--
    <div id="app"></div>
    -->
  <div class="loading animate-spin h-24 w-24 absolute top-2/4 rounded-full border-8 border-solid border-gray-400 border-y-solid border-y-8 border-t-teal-300/50 shadow-lg"></div>
  <header>
    <div class="headerContainer">
      <h1>
        <a href="index.html">
        Character Manager
        </a>
      </h1>
    </div>
    <div class="seperation__bar"></div>
  </header>
  <section class="singleCard">
    <div class="content flex flex-col items-center justify-between">
      <div class="profilePicture"></div>
      <h2 class="name text-3xl text-center font-blackOps"></h2>
      <p class="shortDescription italic"></p>
      <p class="description text-justify"></p>
    </div>

    <!--Bottom Buttons-->
    <div class="flex items-center justify-center md:flex-row">
      <a class="updateBtn basicButton buttonGray">
        <i class="fa-regular fa-pen-to-square text-sm"></i>
      </a>
      <a href="#" class="deleteBtn basicButton buttonRed"><i class="fa-regular fa-trash-can white"></i></a>
    </div>
  </section>

  <div class="deleted flex flex-col singleCard">
    <p class="text-white font-blackOps m-10 text-2xl text-center">The character has been successfully deleted!</p>
    <div class="flex justify-center gap-5 p-5">
      <a href="index.html" class="buttonGray p-2 rounded-md">See all Characters</a>
      <a href="addchar.html" class="buttonGray p-2 rounded-md">Create new character</a>
    </div>
  </div>

  <script type="module" src="./resources/js/singlechar.js"></script>
  <script type="module" src="./resources/js/design.js"></script>

</body>

</html>
