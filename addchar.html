<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Manager</title>
</head>
<body>
        <main>
            <h1>Character Manager</h1>

            
            
            <form action="" class="charForm">
                <img class="profilePicture" src="" alt="profilePicture">
                <input type="file" class="uploadImage">
                <input type="text" name="characterName" placeholder="Name" class="charname" required>
                <input type="text" name="description" placeholder="Short description" class="short" required>
                <textarea typ="text" name="biographie"  cols="30" rows="10" class=" description" required>
                </textarea>
                <input type="submit" class="add">
                <input type="reset" class="reset">
            </form>
        </main>
        <script type="module" src="./resources/js/addchar.js"></script>
</body>
</html>
